<div *ngIf="mostrarFunciones" style="text-align: center;">
  <div>
    <p-chart type="line" [data]="data" [options]="options"
    (click)="handleDataSelect($event)"></p-chart>
  </div>
  <div style="margin-bottom: 20px; text-align: center; margin-top: 20px;" class="titulosGraficas">
    MEDIDAS ESTADISTICAS POR AÑOS
  </div>
    <div style="margin-top: 30px;margin-left: 20%;">
      <p-table [value]="estadistica" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Año</th>
                <th>Promedio</th>
                <th>Cantidad Mayor Migración</th>
                <th>Mes Mayor Migración</th>
                <th>Mediana</th>
                <th>Desviación Estándar</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-estadistica>
            <tr>
                <td>{{ estadistica.anio }}</td>
                <td>{{ estadistica.media }}</td>
                <td>{{ estadistica.moda }}</td>
                <td>{{ estadistica.modaMes }}</td>
                <td>{{ estadistica.mediana }}</td>
                <td>{{ estadistica.desviacion }}</td>
            </tr>
        </ng-template>
    </p-table>
    </div>
</div>
